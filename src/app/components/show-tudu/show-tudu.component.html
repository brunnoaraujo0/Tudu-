<div class="screenShowtudu p-5"  [ngStyle] ="{'backgroundColor': (todos.categoria === 'trabalho' && todos.do === false ? '#FFD9D9' : todos.categoria === 'estudar' && todos.do === false ? '#D9E8FF' : todos.do === true ? '#f1f1f1' : '#FFF0D1'),}">
    
    <div class="mb-4">
        <fa-icon class="font" [icon]="faArrowLeft" (click)="backHome()"></fa-icon>
    </div>
    
    <h1 class="title" [ngStyle] ="{'color': (todos.categoria === 'trabalho' && todos.do === false ? '#FE746F' : todos.categoria === 'estudar' && todos.do === false ? '#6AA5FF' : todos.do === true ? '#757575' : '#FEC857'),}">{{todos.title}}</h1>
    <h3 class="description">{{todos.description}}</h3>
    <div class="date">
        <fa-icon class="font" [icon]="faCalendar"></fa-icon>
        <h2 style=" margin: auto 0;">{{todos.date}}</h2>
    </div>
    <div class="work">
        <fa-icon  class="font" [icon]="faTag"></fa-icon>
        <h2 style="margin: auto 0; color: white; padding: 5px 10px; border-radius: 10px;" [ngStyle] ="{'backgroundColor': (todos.categoria === 'trabalho' && todos.do === false ? '#FE746F' : todos.categoria === 'estudar' && todos.do === false ? '#6AA5FF' : todos.do === true ? '#757575' : '#FEC857'),}">{{todos.categoria}}</h2>
    </div>
    
    <div class="anexos">
        <fa-icon class="font" [icon]="faPaperclip"></fa-icon>
        <h2 style=" margin: auto 0;">Anexos</h2>
    </div>
    <div class="divisoria"></div>

    <div *ngFor="let tarefa of todos.tarefas;"  class="d-flex mt-3 align-items-center" id="tarefa.id">
        <label class="chk" >
            <div class="pro">
                <fa-icon *ngIf="tarefa.do" class="col-12 d-flex justify-content-center font1" [icon]="faCheck"></fa-icon>
                <input type="checkbox" (click) ="checked(tarefa.id)"/>
                <span></span>
            </div>  
        </label>
        <h2 style="color: #757575; margin: auto 0; " class="subtarefa" [ngStyle] ="{'fontStyle': (tarefa.do ? 'italic' : 'normal'), 'textDecoration': (tarefa.do ? ' line-through' : 'none')}">{{tarefa.subTarefa}}</h2>
    </div>


            <div class="d-flex mt-2">
                <fa-icon class="d-flex justify-content-center font" [icon]="faPlus" style="color: black;"></fa-icon>
                <button (click) = "addTarefa()">Adicionar Subtarefa</button>
            </div>
</div>
