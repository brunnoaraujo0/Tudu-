<div class="screenShowtudu p-5"  [ngStyle] ="{'backgroundColor': (tudu[idTudu].categoria === 'trabalho' && tudu[idTudu].do === false ? '#FFD9D9' : tudu[idTudu].categoria === 'estudar' && tudu[idTudu].do === false ? '#D9E8FF' : tudu[idTudu].do === true ? '#f1f1f1' : '#FFF0D1'),}">
    
    <div class="mb-4">
        <fa-icon class="font" [icon]="faArrowLeft" (click)="backHome()"></fa-icon>
    </div>
    
    <h1 class="title" [ngStyle] ="{'color': (tudu[idTudu].categoria === 'trabalho' && tudu[idTudu].do === false ? '#FE746F' : tudu[idTudu].categoria === 'estudar' && tudu[idTudu].do === false ? '#6AA5FF' : tudu[idTudu].do === true ? '#757575' : '#FEC857'),}">{{tudu[idTudu].title}}</h1>
    <h3 class="description">{{tudu[idTudu].description}}</h3>
    <div class="date">
        <fa-icon class="font" [icon]="faCalendar"></fa-icon>
        <h2 style=" margin: auto 0;">{{tudu[idTudu].date}}</h2>
    </div>
    <div class="work">
        <fa-icon  class="font" [icon]="faTag"></fa-icon>
        <h2 style="margin: auto 0; color: white; padding: 5px 10px; border-radius: 10px;" [ngStyle] ="{'backgroundColor': (tudu[idTudu].categoria === 'trabalho' && tudu[idTudu].do === false ? '#FE746F' : tudu[idTudu].categoria === 'estudar' && tudu[idTudu].do === false ? '#6AA5FF' : tudu[idTudu].do === true ? '#757575' : '#FEC857'),}">{{tudu[idTudu].categoria}}</h2>
    </div>
    
    <div class="anexos">
        <fa-icon class="font" [icon]="faPaperclip"></fa-icon>
        <h2 style=" margin: auto 0;">Anexos</h2>
    </div>
    <div class="divisoria"></div>

    <div *ngFor="let tarefa of tudu[idTudu].tarefas" class="d-flex mt-3 align-items-center">
        <label class="chk" >
            <div class="pro">
                <fa-icon *ngIf="tudu[idTudu].do" class="col-12 d-flex justify-content-center font1" [icon]="faCheck"></fa-icon>
                <input type="checkbox"/>
                <span></span>
            </div>  
        </label>
        <h2 style="color: #757575; margin: auto 0; " class="subtarefa" [ngStyle] ="{'fontStyle': (tudu[idTudu].do ? 'italic' : 'normal'), 'textDecoration': (tudu[idTudu].do ? ' line-through' : 'none')}">{{tarefa}}</h2>
    </div>
            <div class="d-flex mt-2">
                <fa-icon class="d-flex justify-content-center font" [icon]="faPlus" style="color: black;"></fa-icon>
                <button (click) = "addTarefa()">Adicionar Subtarefa</button>
            </div>
</div>
